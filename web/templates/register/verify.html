{{ define "tpl" }}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4">
	<!-- Background with blur -->
	<div class="fixed inset-0 -z-10">
		<div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-20" 
			style="background-image: url('/static/headers/register.jpg');"></div>
		<div class="absolute inset-0 bg-gradient-to-b from-dark-bg via-dark-bg/90 to-dark-bg"></div>
	</div>

	<!-- Modal -->
	<div class="modal-overlay">
		<div class="modal-content text-center">
			<!-- Success Icon -->
			<div class="flex justify-center mb-6">
				<div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center">
					<i class="fas fa-check text-white text-3xl"></i>
				</div>
			</div>

			<!-- Title -->
			<h1 class="text-3xl font-display font-bold mb-4">Verification Complete</h1>

			<!-- Message -->
			<p class="text-gray-300 mb-8">
				you account was verified. you can edit your information!!!!!!
			</p>

			<!-- Action Button -->
			<a href="/settings" class="btn-primary inline-block">
				Go to Settings
			</a>
		</div>
	</div>
</div>
{{ end }}
