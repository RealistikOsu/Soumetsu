{{/*###
DisableHH=true
*/}}
{{ define "tpl" }}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4">
	<!-- Background with blur -->
	<div class="fixed inset-0 -z-10">
		<div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-20" 
			style="background-image: url('/static/headers/default.jpg');"></div>
		<div class="absolute inset-0 bg-gradient-to-b from-dark-bg via-dark-bg/90 to-dark-bg"></div>
	</div>

	<div class="card max-w-md w-full">
		<h1 class="text-3xl font-display font-bold mb-4">Reset Password</h1>
		
		<div class="bg-blue-900/30 border border-blue-700 rounded-lg p-4 mb-6">
			<p class="text-blue-300 text-sm">
				{{ .T "Glad to have you back here, %s! To finish the password recovery, type in a new password:" .RequestInfo.Username }}
			</p>
		</div>

		<form id="pw-reset-form" method="post" action="/pwreset/continue" class="space-y-6">
			<div>
				<label class="block text-sm font-medium text-gray-300 mb-2">
					{{ .T "Password" }}
				</label>
				<input type="password" 
					name="password" 
					placeholder="{{ .T "**********" }}" 
					value="{{ .FormData.password }}" 
					required
					class="input-field">
			</div>

			<input type="hidden" name="k" value="{{ .RequestInfo.Key }}">
			{{ ieForm .Gin }}

			<button type="submit" 
				form="pw-reset-form" 
				class="btn-primary w-full">
				{{ .T "Submit" }}
			</button>
		</form>
	</div>
</div>
{{ end }}
