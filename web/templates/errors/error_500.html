{{ define "tpl" }}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4">
	<!-- Background with blur -->
	<div class="fixed inset-0 -z-10">
		<div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-20"
			style="background-image: url('/static/headers/default.jpg');"></div>
		<div class="absolute inset-0 bg-gradient-to-b from-dark-bg via-dark-bg/90 to-dark-bg"></div>
	</div>

	<div class="flex flex-col md:flex-row items-center gap-8 max-w-4xl">
		<!-- Anime Character - sad/worried expression -->
		<div class="hidden md:block w-1/3">
			<img src="https://i.imgur.com/8zQK1Zk.png"
				alt="500 - Error"
				class="w-full h-auto drop-shadow-2xl opacity-90"
				onerror="this.style.display='none'">
		</div>

		<div class="text-center md:text-left flex-1">
			<div class="mb-8">
				<div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center mb-6 mx-auto md:mx-0">
					<i class="fas fa-exclamation-triangle text-red-400 text-4xl"></i>
				</div>
				<h1 class="text-7xl font-display font-bold text-red-400 mb-4">500</h1>
				<h2 class="text-3xl font-display font-bold mb-4">Internal Server Over-Compliance</h2>
				<p class="text-gray-300 text-lg mb-8">
					The server received 17 conflicting directives from Berlin simultaneously. It is now stuck in a mandatory consultation loop to determine the correct bureaucratic procedure.
				</p>
			</div>

			<div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
				<a href="/" class="btn-primary inline-flex items-center justify-center gap-2">
					<i class="fas fa-home"></i>
					Go Home
				</a>
				<a href="javascript:location.reload()" class="btn-secondary inline-flex items-center justify-center gap-2">
					<i class="fas fa-redo"></i>
					Try Again
				</a>
			</div>
		</div>
	</div>
</div>
{{ end }}
